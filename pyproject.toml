[tool]
[tool.poetry]
name = "etl_manager"
version = "7.0.2"
description = "A python package to manage etl processes on AWS"
license = "MIT"
authors = ["Karik Isichei <karik.isichei@digital.justice.gov.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"
boto3 = ">=1.9.205"
jsonschema = ">=3.0.0"
parameterized = "0.7.*"
regex = "2019.6.*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"